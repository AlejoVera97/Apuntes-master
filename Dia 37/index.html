<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silder</title>

    <link rel="stylesheet" href="./Css/estilos.css">

    
</head>
<body class="Body">
  
    <main class="Slider">
        <div class="Slider-images  ">
            <img class="Slider-img" src="./img/imagen1.jpg" alt="imagen1">
            <img class="Slider-img " src="./img/imagen2.jpg" alt="imagen2">
            <img class="Slider-img " src="./img/imagen3.jpg" alt="imagen3">
            <img class="Slider-img " src="./img/imagen4-long.jpg" alt="imagen4">
           
        </div>

        <button id="btnPrev" class="Btn u-izq">Anterior</button>
        <button id="btnNext" class="Btn u-der">Siguiente</button>

        <div class="Slider-contador">
            <span id="actual"> X </span> / <span id="total"> XX</span>
        </div>
        
    </main>


    <script src="./JS/script.js"></script>
</body>
</html>
