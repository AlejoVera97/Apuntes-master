<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Importar Estilos -->
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/rrss.css">
    <link rel="stylesheet" href="./css/controllers.css">

    <!-- Importar fuentes-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Importar Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode" />

    <title>RRSS- SuiteCSS -Fuentes</title>
</head>

<body class="Body u-bgPrimary">

    <header class="Header u-bgPrimary">
        <h1 class=" u-txtPrimary">RRSS</h1>
    </header>

    <main class="Main u-bgSecondary">
        <article class="Iconos">

            <div class="IconosBox u-bgPrimary IconoBox--fb">

                <a href="" class="IconoBox-link">
                    <div class="IconoBox-layers">
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span fab fa-facebook-f"></span>
                    </div>
                    <div class="IconoBox-text">
                        Facebook
                    </div>
                </a>
            </div>

            <div class="IconosBox u-bgPrimary IconoBox--x">

                <a href="" class="IconoBox-link">
                    <div class="IconoBox-layers">
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span fa-brands fa-x-twitter"></span>
                    </div>
                    <div class="IconoBox-text">
                        TweetX
                    </div>
                </a>
            </div>

            <div class="IconosBox u-bgPrimary IconoBox--insta">

                <a href="" class="IconoBox-link">
                    <div class="IconoBox-layers">
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span fab fa-instagram"></span>
                    </div>
                    <div class="IconoBox-text">
                        Instagram
                    </div>
                </a>
            </div>

            <div class="IconosBox u-bgPrimary IconoBox--lkdin">

                <a href="" class="IconoBox-link">
                    <div class="IconoBox-layers">
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span fab fa-linkedin-in"></span>
                    </div>
                    <div class="IconoBox-text">
                        Linkedin
                    </div>
                </a>
            </div>

            <div class="IconosBox u-bgPrimary IconoBox--yt">

                <a href="" class="IconoBox-link">
                    <div class="IconoBox-layers">
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span fab fa-youtube"></span>
                    </div>
                    <div class="IconoBox-text">
                        Youtube
                    </div>
                </a>
            </div>

            <div class="IconosBox u-bgPrimary IconoBox--lion">

                <a href="" class="IconoBox-link">
                    <div class="IconoBox-layers">
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span"></span>
                        <span class="IconoBox-span ">L</span>
                    </div>
                    <div class="IconoBox-text">
                        Rey Leon
                    </div>
                </a>
            </div>

        </article>
    </main>

    <div class="Controllers">
        <button id="btnDireccion" class="Btn">Columna</button>
        <button id="btnDarkLight" class="Btn Btn--icono">
            <span class="material-symbols-outlined">
                dark_mode
            </span>
        </button>
    </div>

    <script>
        //seleccionar elementos
        const btnDirection = document.querySelector("#btnDireccion")
        const btnDarkLight = document.querySelector("#btnDarkLight")
        const iconosContenedor = document.querySelector(".Iconos")



        btnDirection.addEventListener("click", () => {
            //agregar o quitar la clase u-flexcol
            iconosContenedor.classList.toggle("u-flexCol")
            //cambiar el texto del boton
            if (iconosContenedor.classList.contains("u-flexCol")) {
                btnDirection.textContent = "Fila";
            }
            else {
                btnDirection.textContent = "Columna";
            }
        })


        btnDarkLight.addEventListener("click", () => {

            document.body.classList.toggle("u-Dark")

            if (document.body.classList.contains("u-Dark")) {
                btnDarkLight.querySelector("span").innerHTML ="light_mode";
            }
            else {
                btnDarkLight.querySelector("span").innerHTML ="dark_mode";
            }
        })



    </script>

</body>

</html>
